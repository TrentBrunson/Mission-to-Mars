<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mission to Mars</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class=media>
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p> {{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!--Featured Image-->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{mars.facts | safe}}
          </div>
        </div>
      </div>
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hemis">
      <div class="col-md-12 text-center box body">
        <h2>Mars Hemispheres</h2>
        {% for item in mars.hemispheres %}
        <div class="col-md-3 text-center">
          <h4>{{item['title']}}</h4>
          <a href="{{item['img_url']}}">
            <img src="{{item['img_url']}}" width="200" height="200">
          </a>
        </div>
        {% endfor %}
      </div>
    </div> 
</body>
</html>
